<!DOCTYPE html>
<html lang="en">

<head>
    <title>ShortX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/png" href="./images/1.jpg" /> -->
    <link rel="stylesheet" type="text/css" href="./css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>

    <div>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title">
                        <span class="login100-form-title-1">
                            Sign In
                        </span>
                    </div>

                    <form class="login100-form validate-form">
                        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                            <span class="label-input100">Username</span>
                            <input class="input100" type="text" name="name"   placeholder="Enter username"></input>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="pass" 
                                 placeholder="Enter password"></input>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="flex-sb-m w-full p-b-30">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox"
                                    name="remember-me"></input>
                                <label class="label-checkbox100" for="ckb1">
                                    Remember me
                                </label>
                            </div>

                            <div>
                                <a href="#" class="txt1">
                                    Forgot Password?
                                </a>
                            </div>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" onClick=verify()>
                                Login
                            </button>
                        </div>
                    </form>
                </div>
                
            </div>
            <footer>
                <div class="footer-copyright">
                    <p>Â©  priyanshu.co </p>
                </div>
            </footer>
        </div>
    </div>

    <script src="./js/lib/jquery-3.2.1.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/lib/tilt.jquery.min.js"></script>
    <script src="./js/index.js"></script>

    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>





</body>

</html>
